<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div id="search">
            <div id="citySearch">
                <h2 class="cityInput">Search for a City:</h2>
                <input type="text" placeholder="Enter City Name" class="cityInput">
                <button id="searchBtn">Search</button>
            </div>
            <div id="cityBtns">
                <button>Pittsburgh</button>
                <button>New York</button>
                <button>Denver</button>
                <button>Seattle</button>
                <button>Orlando</button>
                <button>Chicago</button>
                <button>Austin</button>
                <button>San Francisco</button>
            </div>
        </div>
        <div id="currentWthr">
        </div>
        <h2 id="forecastHdr">5-Day Forecast:</h2>
        <div id="forecast1" class="forecast weather"></div>
        <div id="forecast2" class="forecast weather"></div>
        <div id="forecast3" class="forecast weather"></div>
        <div id="forecast4" class="forecast weather"></div>
        <div id="forecast5" class="forecast weather"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
